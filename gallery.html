<style type="text/css">
:root{
  --w: calc(35vw + 30px);
  --h: calc(0.6*var(--w));
}
@media only screen and (max-width: 530px){
:root {
  --w: calc(5vw + 250px);
  --h: calc(0.6*var(--w));
}
}
.contact-section {
  
  margin-top: 0;
  padding-bottom: .65rem
}
.newcontact{
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  opacity:0.4;
}
::placeholder{
  color: white;
}
.contact-information {
  margin: 1rem auto 2rem;
  width: 17rem !important
}
.contact-form-container {
  margin: auto;
  max-width: 35rem
}
.contact_text{
    background-color: transparent;
    border: 2px solid #f0f0f0;
    width: 100% !important;
    height: 2.4375rem;
}
.scene {
  border: 1px solid #131214;
  margin: 40px 0;
  position: relative;
  width: var(--w);
  height: var(--h);
  margin: 100px auto;
  margin-bottom: 0px;
  perspective: 1000px;
}

.carousel {
  width: 100%;
  height: 100%;
  position: absolute;
  transform: translateZ(-288px);
  transform-style: preserve-3d;
  transition: transform 1s;
}

.carousel__cell {
  position: absolute;
  width: var(--w);
  height: var(--h);
  left: 0px;
  top: 0px;

  line-height: 116px;
  font-size: 0px;
  font-weight: bold;
  color: white;
  text-align: center;
  transition: transform 1s, opacity 1s;
}
.img-c{
  height: var(--h); width: var(--w); opacity: 0.7;
}
.carousel__cell:nth-child(1) { transform: rotateY(  0deg) translateZ(288px); }
.carousel__cell:nth-child(2) { transform: rotateY( 40deg) translateZ(288px); }
.carousel__cell:nth-child(3) { transform: rotateY( 80deg) translateZ(288px); }
.carousel__cell:nth-child(4) { transform: rotateY(120deg) translateZ(288px); }
.carousel__cell:nth-child(5) { transform: rotateY(160deg) translateZ(288px); }
.carousel__cell:nth-child(6) { transform: rotateY(200deg) translateZ(288px); }
.carousel__cell:nth-child(7) { transform: rotateY(240deg) translateZ(288px); }
.carousel__cell:nth-child(8) { transform: rotateY(280deg) translateZ(288px); }
.carousel__cell:nth-child(9) { transform: rotateY(320deg) translateZ(288px); }



.carousel-options {
  text-align: center;
  position: relative;
  z-index: 2;
  background: hsla(0, 0%, 100%, 0.8);
}

	 .logo-image{
    padding-top: 17px; 
    height: 80px;
    overflow: hidden;
    opacity: 1;
    margin-top: 0px;
}



.button {
  background-color: #131214; /* Green */
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
  cursor: pointer;
}

.button1 {
  background-color: white; 
  color: black; 
  border: 2px solid #4CAF50;
}

.button1:hover {
  background-color: #4CAF50;
  color: white;
}
</style>

<script type="text/javascript">
	var carousel = document.querySelector('.carousel');
var cells = carousel.querySelectorAll('.carousel__cell');
var cellCount; // cellCount set from cells-range input value
var selectedIndex = 900;
var cellWidth = carousel.offsetWidth;
var cellHeight = carousel.offsetHeight;
var isHorizontal = true;
var rotateFn = isHorizontal ? 'rotateY' : 'rotateX';
var radius, theta;
function rotateCarousel() {
  var angle = theta * selectedIndex * -1;
  console.log(selectedIndex);
  carousel.style.transform = 'translateZ(' + -radius + 'px) ' + 
    rotateFn + '(' + angle + 'deg)';
    var use=(selectedIndex%15)+1;
     document.getElementById('get'+use).style.opacity=1;
}

var prevButton = document.querySelector('.previous-button');
prevButton.addEventListener( 'click', function() {
	   var use=(selectedIndex%15)+1;
     document.getElementById('get'+use).style.opacity=0.7;
    if(selectedIndex==0)
    	selectedIndex=900;
  selectedIndex--;
  rotateCarousel();
});

var nextButton = document.querySelector('.next-button');
nextButton.addEventListener( 'click', function() {
   var use=(selectedIndex%15)+1;
     document.getElementById('get'+use).style.opacity=0.7;
  selectedIndex++;

  rotateCarousel();
});

var cellsRange = document.querySelector('.cells-range');
cellsRange.addEventListener( 'change', changeCarousel );
cellsRange.addEventListener( 'input', changeCarousel );



function changeCarousel() {
  cellCount = cellsRange.value;
  theta = 360 / cellCount;
  var cellSize = isHorizontal ? cellWidth : cellHeight;
  radius = Math.round( ( cellSize / 2) / Math.tan( Math.PI / cellCount ) );
  for ( var i=0; i < cells.length; i++ ) {
    var cell = cells[i];
    if ( i < cellCount ) {
      // visible cell
      cell.style.opacity = 1;
      var cellAngle = theta * i;
      cell.style.transform = rotateFn + '(' + cellAngle + 'deg) translateZ(' + radius + 'px)';
    } else {
      // hidden cell
      cell.style.opacity = 0;
      cell.style.transform = 'none';
    }
  }

  rotateCarousel();
}

var orientationRadios = document.querySelectorAll('input[name="orientation"]');
( function() {
  for ( var i=0; i < orientationRadios.length; i++ ) {
    var radio = orientationRadios[i];
    radio.addEventListener( 'change', onOrientationChange );
  }
})();

function onOrientationChange() {
  var checkedRadio = document.querySelector('input[name="orientation"]:checked');
  isHorizontal = checkedRadio.value == 'horizontal';
  rotateFn = isHorizontal ? 'rotateY' : 'rotateX';
  changeCarousel();
}

// set initials
onOrientationChange();
</script>
